<!DOCTYPE html>
<html lang="ja">

<head>
    <title>バーチャルコンテンツのサンプル</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- A-frameの読み込み -->
    <script src="../js/aframe-v0.4.0.min.js"></script>
</head>

<body>
    <!-- シーン -->
    <a-scene>
        <!-- 素材 -->
        <a-assets>
            <img id="vr" src="../images/vr-sample.jpg">

        <a-sky src="#vr" rotation="0 -130 0"></a-sky>
    </a-scene>
